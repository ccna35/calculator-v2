<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator V2</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="toggle">
        <span class="ball"></span>
      </div> -->
      <select name="theme" id="theme">
        <option value="0">Select theme:</option>
        <option value="1">Theme 1</option>
        <option value="2">Theme 2</option>
        <option value="3">Theme 3</option>
      </select>
      <div class="wrapper">
        <div class="box history"></div>
        <div class="box input"></div>
        <button class="box number">1</button>
        <button class="box number">2</button>
        <button class="box number">3</button>
        <button class="box number">4</button>
        <button class="box number">5</button>
        <button class="box number">6</button>
        <button class="box number">7</button>
        <button class="box number">8</button>
        <button class="box number">9</button>
        <button class="box number">0</button>
        <button class="box clear">C</button>
        <button class="box operand" id="plus">+</button>
        <button class="box operand" id="minus">-</button>
        <button class="box operand" id="multiply">&times;</button>
        <button class="box operand" id="division">&#247;</button>
        <button class="box" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
